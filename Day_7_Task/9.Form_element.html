<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Values</title>
</head>

<body>
    <form action="#" method="POST">
        <label for="text-input">Name:</label><br>
        <input type="text" id="name" name="text-input" value="Your Name"><br><br>

        <label for="email-input">Email Input:</label><br>
        <input type="email" id="email-input" name="email-input" value="abc@gmail.com"><br><br>

        <label for="password-input">Password:</label><br>
        <input type="password" id="password-input" name="password-input" value="password123"><br><br>

        <label for="date-input">DOB:</label><br>
        <input type="date" id="date-input" name="date-input" value="2024-03-03"><br><br>

        <label for="number-input">Phone Number:</label><br>
        <input type="number" id="number-input" name="number-input" value="9876543210"><br><br>

        <input type="checkbox" id="checkbox-input" name="checkbox-input" checked>
        <label for="checkbox-input">I Agree Term and Condition</label><br><br>
        
        <input type="radio" id="radio-input-1" name="radio-group" value="Male" checked>
        <label for="radio-input-1">Male</label><br>

        <input type="radio" id="radio-input-2" name="radio-group" value="Female">
        <label for="radio-input-2">Female</label><br><br>

        <label for="textarea-input">Description:</label><br>
        <textarea id="textarea-input" name="textarea-input" rows="4" cols="50">Description...</textarea><br><br>

        <label for="select-input">Category:</label><br>
        <select id="select-input" name="select-input">
            <option value="category1" selected>Category 1</option>
            <option value="category2">Category 2</option>
            <option value="category3">Category 3</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
