<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>

<body>

    <h1>Input Elements</h1>

    <form>
        <label for="text">Text Input:</label><br>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Password Input:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email Input:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Number Input:</label><br>
        <input type="number" id="number" name="number"><br><br>

        <label for="date">Date Input:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <label for="checkbox">Checkbox:</label><br>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="radio1">Radio Button 1:</label><br>
        <input type="radio" id="radio1" name="radio"><br>

        <label for="radio2">Radio Button 2:</label><br>
        <input type="radio" id="radio2" name="radio"><br><br>

        <label for="file">File Input:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <label for="range">Range Input:</label><br>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="color">Color Input:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <label for="submit">Submit Button:</label><br>
        <input type="submit" id="submit" value="Submit"><br><br>

        <label for="reset">Reset Button:</label><br>
        <input type="reset" id="reset" value="Reset"><br><br>

        <label for="button">Button:</label><br>
        <button id="button">Click Me</button><br><br>

        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
    </form>

</body>

</html>
