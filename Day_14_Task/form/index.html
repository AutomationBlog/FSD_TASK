<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h2 class="heading">Registration Form</h2>
        <div class="container">
            <form class="form-control" onsubmit="return OnSubmit()">
                <div class="form-group1">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required><br><br>
                </div>
                <div class="form-group2">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required><br><br>
                </div>
                <div class="form-group3">
                    <label for="address">Address:</label><br>
                    <textarea id="address" name="address" required></textarea><br><br>
                </div>
                <div class="form-group4">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" pattern="^[0-9]{6}$" title="Enter Valid Pin Code" required><br><br>
                </div>
                <div class="form-group5">
                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male" required>Male<br>
                    <input type="radio" id="female" name="gender" value="female" required>Female<br><br>
                </div>
                <div class="form-group6">
                    <label for="choiceoffood">Choice of Food:</label><br>
                    <input type="checkbox" id="checkbox1" name="choiceoffood" value="Pizza" >Pizza<br>
                    <input type="checkbox" id="checkbox2" name="choiceoffood" value="Burger" >Burger<br>
                    <input type="checkbox" id="checkbox3" name="choiceoffood" value="Pasta" >Pasta<br>
                    <input type="checkbox" id="checkbox4" name="choiceoffood" value="Shawarma" >Shawarma<br>
                    <input type="checkbox" id="checkbox5" name="choiceoffood" value="Briyani" >Briyani<br><br>
                </div>
                <div style="visibility:hidden; color:red; " id="chk_option_error">
                    Please select at least two options.
                </div>
                <div class="form-group7">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required><br><br>
                </div>
                <div class="form-group8">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required><br><br>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <script src="./scripts.js" async defer></script>
    </body>
</html>
