<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h2 class="heading">Registration Form</h2>
        <div class="container">
            <form class="form-control">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required><br><br>
                </div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                <label for="pincode">Pincode:</label>
                <input type="number" id="pincode" name="pincode" required><br><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" required>Male<br>
                <input type="radio" id="female" name="gender" required>Female<br><br>
                <label for="choiceoffood">Choice of Food:</label><br>
                <input type="checkbox" id="checkbox1" name="choiceoffood" required>Pizza<br>
                <input type="checkbox" id="checkbox2" name="choiceoffood" >Burger<br>
                <input type="checkbox" id="checkbox3" name="choiceoffood" >Pasta<br>
                <input type="checkbox" id="checkbox4" name="choiceoffood" >Shawarma<br>
                <input type="checkbox" id="checkbox5" name="choiceoffood" >Briyani<br><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br><br>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required><br><br>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <script src="./scripts.js" async defer></script>
    </body>
</html>
